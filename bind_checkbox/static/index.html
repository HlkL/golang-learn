<!DOCTYPE html>
<html>
<head>
  <title>复选框示例</title>
</head>
<body>
  <h1>选择你的爱好</h1>
  <form method="POST" action="/submit">
    <input type="checkbox" name="hobbies" value="阅读"> 阅读<br>
    <input type="checkbox" name="hobbies" value="音乐"> 音乐<br>
    <input type="checkbox" name="hobbies" value="运动"> 运动<br>
    <button type="submit">提交</button>
  </form>
</body>
</html>
